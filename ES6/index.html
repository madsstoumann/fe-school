<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Autosuggest Demo</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link href="/es6/assets/css/form.css" rel="stylesheet" type="text/css">
</head>
<body>
    
    <form class="form" id="form">
        <fieldset class="form__fieldset">
			<legend class="form__legend">AutoSuggest</legend>

            <div class="field">
				<label for="as1" class="field__label">
                    <strong class="field__label__text">Dawa address-lookup</strong>
                </label>
                <input type="search"
                    autocomplete="new-password"
                    class="field__input"
                    data-js="autoSuggest"
                    data-auto-api="//dawa.aws.dk/adresser/autocomplete?side=1&per_side=10&q="
                    data-auto-key="tekst"
                    id="as1"
                    name="search"
                    minlength="2"
                    maxlength="25"
                    required
                />
            </div>

            <div class="field">
				<label for="zip" class="field__label">
                    <strong class="field__label__text">Zipcode</strong>
                </label>
                <input type="text"
                    class="field__input"
                    id="zip"
                    name="zip"
                />
            </div>

            <div class="field">
				<label for="city" class="field__label">
                    <strong class="field__label__text">City</strong>
                </label>
                <input type="text"
                    class="field__input"
                    id="city"
                    name="city"
                />
            </div>
    	</fieldset>
	</form>
	<script type="module">
        /* Import module */
        import autoSuggest from '/es6/assets/js/autoSuggest.js';
        
        /* Run init-function from module */
        autoSuggest('[data-js*="autoSuggest"]');
        
        const form = document.getElementById('form');
        // form.addEventListener('input', (event)=> console.log(event.target.value))
        
        form.elements.search.addEventListener('autoSuggestSelect', (event) => { 
            const obj = event.detail;
            form.elements.city.value = obj.adresse.postnrnavn;
            form.elements.zip.value = obj.adresse.postnr;
        });
	</script>
</body>
</html>
