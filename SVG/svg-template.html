<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
  <title>SVG Icons</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <style>
    body {
      margin: 3rem;
    }
    .icon {
      width: 3em;
      height: 3em;
      background: lightgrey;
      border-radius: 50%;
      padding: .75rem;
    }

    .icon circle, .icon line, .icon path, .icon polyline {
      fill: transparent;
      stroke: #6C6F70;
      stroke-width: 8px;
      /* stroke-linecap: round; */
      vector-effect: non-scaling-stroke;
    }
  </style>
</head>
  <body>
    <svg class="icon">
    </svg>
  </body>
</html>
